<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習時間トラッカー</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
        }
        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="text-slate-800 antialiased min-h-screen flex flex-col">

    <!-- ナビゲーションバー -->
    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i class="ph-fill ph-book-open-text text-brand-600 text-3xl"></i>
                    <span class="font-bold text-xl tracking-tight">StudyTracker</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="w-8 h-8 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 font-bold">
                        U
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-slate-900">ダッシュボード</h1>
            <p class="text-slate-500 mt-1">日々の学習を記録し、振り返りましょう。</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- 左カラム：入力フォーム -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sticky top-24">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i class="ph ph-plus-circle text-brand-500 text-xl"></i>
                        学習を記録する
                    </h2>
                    
                    <form id="recordForm" class="space-y-4">
                        <div>
                            <label for="date" class="block text-sm font-medium text-slate-700 mb-1">日付</label>
                            <input type="date" id="date" required
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        
                        <div>
                            <label for="subject" class="block text-sm font-medium text-slate-700 mb-1">科目・カテゴリ</label>
                            <select id="subject" required
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow bg-white">
                                <option value="" disabled selected>選択してください</option>
                                <option value="プログラミング">プログラミング</option>
                                <option value="英語">英語</option>
                                <option value="数学">数学</option>
                                <option value="読書">読書</option>
                                <option value="資格勉強">資格勉強</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="duration" class="block text-sm font-medium text-slate-700 mb-1">学習時間（分）</label>
                            <input type="number" id="duration" min="1" required placeholder="例: 60"
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        
                        <div>
                            <label for="memo" class="block text-sm font-medium text-slate-700 mb-1">メモ（任意）</label>
                            <textarea id="memo" rows="2" placeholder="何を学んだか、気づきなど"
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow resize-none"></textarea>
                        </div>
                        
                        <button type="submit"
                            class="w-full bg-brand-600 hover:bg-brand-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors flex justify-center items-center gap-2 mt-2">
                            <i class="ph ph-floppy-disk text-lg"></i>
                            記録を保存
                        </button>
                    </form>
                </div>
            </div>

            <!-- 右カラム：データ表示 -->
            <div class="lg:col-span-2 space-y-8">
                
                <!-- サマリーカード -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex items-center gap-4">
                        <div class="w-14 h-14 rounded-full bg-blue-50 flex items-center justify-center text-blue-500">
                            <i class="ph-fill ph-clock text-3xl"></i>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500 font-medium">総学習時間</p>
                            <p class="text-2xl font-bold text-slate-900" id="totalTimeDisplay">0時間 0分</p>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex items-center gap-4">
                        <div class="w-14 h-14 rounded-full bg-green-50 flex items-center justify-center text-green-500">
                            <i class="ph-fill ph-calendar-check text-3xl"></i>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500 font-medium">今月の学習日数</p>
                            <p class="text-2xl font-bold text-slate-900" id="totalDaysDisplay">0日</p>
                        </div>
                    </div>
                </div>

                <!-- グラフエリア -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i class="ph ph-chart-pie-slice text-brand-500 text-xl"></i>
                        科目別の学習割合
                    </h2>
                    <div class="h-64 relative w-full flex justify-center">
                        <canvas id="subjectChart"></canvas>
                    </div>
                </div>

                <!-- 履歴リスト -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-200 bg-slate-50">
                        <h2 class="text-lg font-bold flex items-center gap-2">
                            <i class="ph ph-list-dashes text-brand-500 text-xl"></i>
                            最近の記録
                        </h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-white border-b border-slate-200 text-sm text-slate-500">
                                    <th class="py-3 px-6 font-medium">日付</th>
                                    <th class="py-3 px-6 font-medium">科目</th>
                                    <th class="py-3 px-6 font-medium">時間</th>
                                    <th class="py-3 px-6 font-medium">メモ</th>
                                    <th class="py-3 px-6 font-medium text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody id="recordList" class="divide-y divide-slate-100">
                                <!-- JavaScriptで動的に追加されます -->
                            </tbody>
                        </table>
                        <!-- 空の状態 -->
                        <div id="emptyState" class="hidden p-8 text-center text-slate-500">
                            <i class="ph ph-folder-open text-4xl mb-2 text-slate-300"></i>
                            <p>まだ記録がありません。</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        // === 状態管理 (In-Memory) ===
        // 初期のダミーデータを用意して見栄えを良くする
        const today = new Date().toISOString().split('T')[0];
        const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
        
        let records = [
            { id: 1, date: today, subject: 'プログラミング', duration: 120, memo: 'JavaScriptの非同期処理について学習' },
            { id: 2, date: today, subject: '英語', duration: 45, memo: 'TOEIC単語帳 Unit 5' },
            { id: 3, date: yesterday, subject: '数学', duration: 90, memo: '線形代数の基礎' },
            { id: 4, date: yesterday, subject: 'プログラミング', duration: 60, memo: 'Tailwind CSSのレイアウト練習' }
        ];

        let myChart = null;

        // === 初期化 ===
        document.addEventListener('DOMContentLoaded', () => {
            // 日付入力欄の初期値を今日に設定
            document.getElementById('date').value = today;
            
            // イベントリスナーの設定
            document.getElementById('recordForm').addEventListener('submit', handleAddRecord);
            
            // 初回描画
            updateUI();
        });

        // === レコード追加処理 ===
        function handleAddRecord(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const subject = document.getElementById('subject').value;
            const duration = parseInt(document.getElementById('duration').value, 10);
            const memo = document.getElementById('memo').value;

            const newRecord = {
                id: Date.now(), // 簡易的な一意のID
                date,
                subject,
                duration,
                memo
            };

            // 配列の先頭に追加（新しい順）
            records.unshift(newRecord);
            
            // フォームをリセット（日付はそのまま、科目なども適宜リセット）
            document.getElementById('duration').value = '';
            document.getElementById('memo').value = '';

            // UIを更新
            updateUI();
        }

        // === レコード削除処理 ===
        function deleteRecord(id) {
            records = records.filter(record => record.id !== id);
            updateUI();
        }

        // === UI更新の統合関数 ===
        function updateUI() {
            // 記録を日付の降順でソート
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            renderSummary();
            renderTable();
            renderChart();
        }

        // === サマリーの描画 ===
        function renderSummary() {
            // 総学習時間の計算
            const totalMinutes = records.reduce((sum, record) => sum + record.duration, 0);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            document.getElementById('totalTimeDisplay').textContent = `${hours}時間 ${minutes}分`;

            // 今月の学習日数の計算
            const currentMonth = new Date().toISOString().slice(0, 7); // YYYY-MM
            const uniqueDaysThisMonth = new Set(
                records
                    .filter(r => r.date.startsWith(currentMonth))
                    .map(r => r.date)
            );
            document.getElementById('totalDaysDisplay').textContent = `${uniqueDaysThisMonth.size}日`;
        }

        // === テーブルの描画 ===
        function renderTable() {
            const tbody = document.getElementById('recordList');
            const emptyState = document.getElementById('emptyState');
            
            tbody.innerHTML = '';
            
            if (records.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');

            records.forEach(record => {
                // 時間のフォーマット (例: 90 -> 1h 30m)
                const h = Math.floor(record.duration / 60);
                const m = record.duration % 60;
                const timeStr = h > 0 ? `${h}h ${m}m` : `${m}m`;

                // 科目ごとの色設定（簡易版）
                const colors = {
                    'プログラミング': 'bg-blue-100 text-blue-700',
                    '英語': 'bg-red-100 text-red-700',
                    '数学': 'bg-green-100 text-green-700',
                    '読書': 'bg-purple-100 text-purple-700',
                    '資格勉強': 'bg-yellow-100 text-yellow-800',
                    'その他': 'bg-slate-100 text-slate-700'
                };
                const badgeClass = colors[record.subject] || colors['その他'];

                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 transition-colors';
                tr.innerHTML = `
                    <td class="py-3 px-6 whitespace-nowrap text-sm text-slate-600">${record.date}</td>
                    <td class="py-3 px-6 whitespace-nowrap">
                        <span class="px-2.5 py-1 rounded-full text-xs font-medium ${badgeClass}">
                            ${record.subject}
                        </span>
                    </td>
                    <td class="py-3 px-6 whitespace-nowrap text-sm font-medium text-slate-700">${timeStr}</td>
                    <td class="py-3 px-6 text-sm text-slate-600 max-w-xs truncate" title="${record.memo}">${record.memo || '-'}</td>
                    <td class="py-3 px-6 whitespace-nowrap text-center">
                        <button onclick="deleteRecord(${record.id})" class="text-slate-400 hover:text-red-500 transition-colors p-1 rounded hover:bg-red-50" title="削除">
                            <i class="ph ph-trash text-lg"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // === グラフの描画 (Chart.js) ===
        function renderChart() {
            const ctx = document.getElementById('subjectChart').getContext('2d');
            
            if (records.length === 0) {
                if (myChart) myChart.destroy();
                return;
            }

            // 科目ごとの合計時間を計算
            const subjectTotals = {};
            records.forEach(r => {
                subjectTotals[r.subject] = (subjectTotals[r.subject] || 0) + r.duration;
            });

            const labels = Object.keys(subjectTotals);
            const data = Object.values(subjectTotals);
            
            // チャート用のカラーパレット
            const backgroundColors = [
                '#0ea5e9', '#ef4444', '#22c55e', '#a855f7', '#eab308', '#64748b', '#f97316'
            ];

            if (myChart) {
                myChart.destroy(); // 既存のグラフを破棄して再描画
            }

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors.slice(0, labels.length),
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    family: "'Noto Sans JP', sans-serif"
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const val = context.raw;
                                    const h = Math.floor(val / 60);
                                    const m = val % 60;
                                    if (context.parsed !== null) {
                                        label += h > 0 ? `${h}時間${m}分` : `${m}分`;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    cutout: '70%'
                }
            });
        }
    </script>
</body>
</html>
